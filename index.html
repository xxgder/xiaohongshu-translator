<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书翻译助手</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="welcome-screen">
        <h1>小红书翻译助手</h1>
        <div class="setup-steps">
            <a href="test.html" class="primary-button">开始测试</a>
        </div>
    </div>

    <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; padding: 10px; background: rgba(0,0,0,0.7); color: white;"></div>

    <script>
        const debugInfo = document.getElementById('debug-info');
        function log(msg) {
            debugInfo.innerHTML += `<div>${msg}</div>`;
            console.log(msg);
        }

        fetch('css/style.css')
            .then(() => log('CSS 加载成功'))
            .catch(err => log('CSS 加载失败: ' + err));

        fetch('js/translator.js')
            .then(() => log('JS 加载成功'))
            .catch(err => log('JS 加载失败: ' + err));
    </script>
    
    <script type="module" src="js/translator.js"></script>
</body>
</html>
